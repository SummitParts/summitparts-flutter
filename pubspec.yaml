name: summit_parts
description: 'Summit Parts Mobile Application'
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0
  shimmer: ^3.0.0
  flutter_widget_from_html: ^0.16.0
  easy_image_viewer: ^1.5.1

  # State Management
  flutter_riverpod: ^2.6.1
  equatable: ^2.0.7

  # Networking
  dio: ^5.8.0+1
  cached_network_image: ^3.4.1

  # Navigation
  go_router: ^15.1.1

  # Logging
  loggy: ^2.0.3
  flutter_loggy: ^2.0.3+1
  flutter_loggy_dio: ^3.1.0

  # JSON Serialization
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.15

  # JSON Serialization
  json_serializable: ^6.9.5

  # Linting
  flutter_lints: ^5.0.0

  # Task Runner
  melos: ^7.0.0-dev.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700

melos:
  scripts:
    generate:
      desc: Generate code for the project
      run: dart run build_runner build --delete-conflicting-outputs
    generate-assets:
      desc: Generate code for assets
      run: fluttergen
